plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "ir.taxi1880.manager"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 10
        versionName "1.5.3"

        renderscriptTargetApi 24
        renderscriptSupportModeEnabled true
    }

    viewBinding.enabled = true

//47421ParsiaN47421

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0-beta01'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.drawerlayout:drawerlayout:1.1.1'
    implementation 'androidx.navigation:navigation-fragment:2.3.3'
    implementation 'androidx.navigation:navigation-ui:2.3.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.github.lecho:hellocharts-library:1.5.8@aar'
    implementation 'com.kyleduo.switchbutton:library:2.0.3'

    implementation('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }
    implementation 'com.chaos.view:pinview:1.4.4'
    implementation 'com.wang.avi:library:2.1.3'

    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation 'com.jakewharton:butterknife:10.2.3'
    implementation 'androidx.annotation:annotation:1.2.0'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'

    implementation 'com.github.mmin18:realtimeblurview:1.2.1'

    implementation 'com.shawnlin:number-picker:2.4.12'

    implementation 'ch.acra:acra-http:5.6.1'

    implementation 'com.mohamadamin:persianmaterialdatetimepicker:1.2.1'

}